<html>
<body>
<h1>Some Random Baby Names</h1>
<ul id="names"></ul>

<script>
var ul = document.getElementById("names");

for (var i = 0; i < 10; i++) {
  fetch('http://api.completelyrandombaby.names:6426/')
    .then(function(response) { return response.text(); })
    .then(function(body) {
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(body));
      ul.appendChild(li);
    }
  );
}

</script>

</html>
